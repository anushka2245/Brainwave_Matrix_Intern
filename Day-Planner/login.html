<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ZenDay Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/login_styles.css">
</head>
<body>

<div class="login-container">
  <div class="image-side">
    <div class="image-overlay"></div>
    <div class="animated-text">
      <h1>Plan your day,<br> own your time ‚è∞</h1>
    </div>
  </div>
  <div class="form-side">
    <form class="login-form" onsubmit="return handleLogin(event)">
      <h2>Welcome Back!</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-purple w-100">Login</button>
      <p class="text-center mt-3">
        <small>Don't have an account? <a href="index.html">Register</a></small>
      </p>
    </form>
  </div>
</div>

<script>
  function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
      alert("Please fill in all fields.");
      return false;
    }

    // Example dummy validation
    if (email === "test@zday.com" && password === "1234") {
      alert("Login successful!");
      window.location.href = "dashboard.html"; 
    } else {
      alert("Invalid credentials. Try again!");
    }
    return false;
  }
</script>

</body>
</html>
