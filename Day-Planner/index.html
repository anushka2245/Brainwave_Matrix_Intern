<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ZenDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #7f5af0, #00b4d8);
            height: 100vh;
            overflow: hidden;
        }

        .register-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 1000px;
            margin: 50px auto;
        }

        .image-side {
            background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=800&q=80') no-repeat center center;
            background-size: cover;
            animation: slideIn 1.2s ease-in-out;
        }

        .form-side {
            padding: 40px;
            animation: fadeInUp 1s ease-in-out;
        }

        .form-side h2 {
            font-weight: 600;
            color: #7f5af0;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #7f5af0;
        }

        .btn-primary {
            background-color: #7f5af0;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6746d4;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            .image-side {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container register-container d-flex">
        <div class="col-md-6 image-side"></div>

        <div class="col-md-6 form-side">
            <h2>Create your ZenDay account</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Create Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-muted mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Handling Script -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Registration successful! Welcome to ZenDay.");
            
        });
    </script>
</body>
</html>
